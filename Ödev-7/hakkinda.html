<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkında</title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
            margin-top: 0;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 0 0 20px;
        }
        /* Sıralı liste stili */
        ol {
            padding-left: 20px;
            margin: 0;
        }

        ol li {
            margin-bottom: 10px;
        }

        ol li strong {
            color: #007BFF;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Popüler Etkinlikler</h2>
            <p>Kurulduğumuz günden bu yana birçok farklı etkinliğe ev sahipliği yaptık. İşte bunlardan bazıları:</p>
            <ol>
                <li><strong>2014</strong> Girişimcilik ve İnovasyon Konferansı</li>
                <li><strong>2015</strong> Uluslararası Öğrenci Festivali</li>
                <li><strong>2017</strong> Yeşil Kampüs Haftası</li>
            </ol>
        </section>
    </main>
    <footer> <!-- Alt bilgi (footer) -->
        <p>&copy; Bütün hakları saklıdır.</p>
    </footer>
</body>
</html>
