<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
            margin-top: 0;
        }

        p {
            font-size: 16px;
            margin: 0 0 20px;
        }
        /* Sırasız liste stili */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li strong {
            color: #333;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>İletişim</h1>
    <main>
        <section>
            <h2>İletişime geçin</h2>
            <p>Daha fazla bilgi için bizimle iletişime geçmekten çekinmeyin.</p>
            <ul>
                <li><strong>Adres:</strong> 1234 Elm Street, Dreamsville, Imaginaryland 56789,Fantasy Country</li>
                <li><strong>Telefon:</strong> (555) 123-4567</li>
                <li><strong>E-Mail:</strong> contact@fakemail.com</li>
            </ul>
        </section>
        <form action="#" method="post">
            <label for="name">İsim:</label>
            <input type="text" id="name">
            <label for="email">E-Mail:</label>
            <input type="text" id="email">
            <label for="message">Mesajınız:</label>
            <textarea id="message" rows="4" cols="40"></textarea>
            <button type="submit">Gönder</button>
        </form>
    </main>
    <footer> <!-- Alt bilgi (footer) -->
        <p>&copy; Bütün hakları saklıdır.</p>
    </footer>
</body>
</html>
